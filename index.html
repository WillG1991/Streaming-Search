        </div>
        <div class="col-lg-4">

            </div>
            <div class="col-lg-4">

                <div class="column">
                  <h3 class="movie-info is-size-5 is-underlined square">Director:</h3>
                  <p id="Director"></p>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                <div class="features-icons-icon d-flex"><i class="bi-window m-auto text-primary"></i></div>
                <div class="column">
                  <h3 class="movie-info is-size-5 is-underlined  square">Runtime:</h3>
                  <p id="Runtime"></p>
                </div>
              </div>
            </div>

  </section>

            </div>

              HBO:

              </div>
            </div>
          </div>
        </div>
      </div>
